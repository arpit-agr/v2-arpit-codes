{% set currentUrl = site.url + page.url %}
{% set canonicalLink = currentUrl %}
{%- set description = site.description -%}

<!-- {%- if not opengraphUrl -%}
	{% set opengraphUrl = site.url + '/img/og/' + page.fileSlug + '.jpeg' %}
{%- endif -%} -->

<link rel="canonical" href="{{ canonicalLink }}" />

<meta property="og:site_name" content="{{ siteTitle }}" />
<meta property="og:title" content="{{ pageTitle }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ currentUrl }}" />

{%- if opengraphUrl -%}
	<meta property="og:image" content="{{ opengraphUrl }}" />
	<meta property="og:image:alt" content="Page image for {{ pageTitle }}" />
{%- endif -%}

<meta name="description" content="{{ description }}" />
<meta property="og:description" content="{{ description }}" />

<meta name="color-scheme" content="{{ site.colorScheme }}" />
{# var(--zinc-100) #}
<meta name="theme-color" media="(prefers-color-scheme: light)" content="#f4f4f5" />
{# var(--zinc-900) #}
<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#18181b" />

<!-- favicon -->
<link rel="icon" href="/favicon.ico" sizes="any" />
<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
<link rel="manifest" href="/site.webmanifest" />

<!-- ELEVENTY -->
<meta name="generator" content="{{ eleventy.generator }}" />

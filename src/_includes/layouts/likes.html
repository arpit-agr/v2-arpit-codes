{%- extends "layouts/base.njk" -%}

{%- block content -%}
  <div class="likes archive column-layout region" data-columns="1,3">
    <header class="flow">
      <h1>{{ title }}</h1>
      <p class="subtitle step--1 color:secondary">
        {{ subtitle | addNbsp | safe }}
      </p>
    </header>
    <ol role="list" reversed>
      {%- for item in collections.likes | reverse -%}
        <li class="stack">
          <h2>
            <a class href="{{ item.data.url }}">
              {{ item.data.title | safe -}}
            </a>
          </h2>
          <div class="content flow color:secondary">
            {{ item.templateContent | safe }}
          </div>
        </li>
      {%- endfor -%}
    </ol>
  </div>
{%- endblock -%}

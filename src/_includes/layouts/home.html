{%- extends "layouts/base.njk" -%}

{%- block content -%}
	<div class="home stack">
		<h1 class="stack fade">
			<span class="english">{{ name.english }}</span>
			<span class="local-lang cluster" aria-hidden="true">
				<span lang="hi">{{ name.hindi }}</span>
				<span lang="ur" dir="rtl">{{ name.urdu }}</span>
			</span>
		</h1>
		<div class="body stack fade">
			{{ content | safe }}
			<div class="info-container cluster">
				<p>{{ developer.introduction | md | safe }}</p>
				<p class="cta">{{ cta | md | safe }}</p>
			</div>
		</div>
	</div>
{%- endblock -%}

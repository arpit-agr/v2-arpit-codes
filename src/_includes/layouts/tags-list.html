{%- extends "layouts/base.njk" -%}

{%- block content -%}
<div class="tags stack">
  <h1 class="fade">Tags</h1>
  <ul class="tags-list cluster" role="list">
    {% for tag in collections.all | getAllTags | filterTagList | sort %}
    {% set tagUrl %}/tags/{{ tag | slugify }}/{% endset %}
      <li>
        <a href="{{ tagUrl }}" class="post-tag">
          {{ tag }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
{%- endblock -%}
